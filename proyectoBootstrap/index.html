<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KDD Paiporta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid text-center">
    <div class="row">
        <div class="col">
            <img src="img/logo.png" class="img-thumbnail" alt="logo">
        </div>
        <div class="col-8 titulo">
            <h1>Kdd Paiporta</h1>
        </div>
        <div class="col">
            
            <div class="container-fluid buscar">
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
                          
        </div>
    </div>
    <div class="row aside">
        <div class="col-2">
            <div class="row">
                <div class="col">Quedadas</div>
            </div>
            <div class="row">
                <div class="col">Nosotros</div>
            </div>
            <div class="row">
                <div class="col">Inscribirse</div>
            </div>
        </div>
        
    </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
