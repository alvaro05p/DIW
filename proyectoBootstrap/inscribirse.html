<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column vh-100">
    
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a href="index.html"><img src="./img/logo.png" alt="logo" class="logo" style="height: 40px;"></a>
            <a class="navbar-brand" href="index.html">Kdd Paiporta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" id="offcanvasDarkNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Kdd Paiporta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="quedadas.html">Quedadas</a></li>
                        <li class="nav-item"><a class="nav-link active" href="inscribirse.html">Inscribirse</a></li>
                        <li class="nav-item"><a class="nav-link active" href="nosotros.html">Nosotros</a></li>
                    </ul>
                    <form class="d-flex mt-3">
                        <input class="form-control me-2" type="search" placeholder="Buscar">
                        <button class="btn btn-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="video/drift.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <!-- Capa de oscurecimiento -->
    <div class="overlay"></div>

    <!-- Contenedor que ocupa toda la pantalla menos el footer -->
    <div class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
        <div class="container estrecho">
            <h2 class="text-center p-5">Inscríbete</h2>
            <form class="form-inscripcion text-center">
                <div class="mb-3">
                    <label for="nombre" class="form-label"><b>Nombre Completo</b></label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Correo Electrónico</b></label>
                    <input type="email" class="form-control" id="email" placeholder="tucorreo@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Contraseña</b></label>
                    <input type="password" class="form-control" id="password" placeholder="********">
                </div>
                <button type="submit" class="btn btn-dark color-light border w-50"><b>Incribirse</b></button>
            </form>
        </div>
    
        <div class="container mt-4 estrecho text-center">
            <audio controls class="audio">
                <source src="audio/runningInThe90s.mp3" type="audio/mp3">
                Tu navegador no soporta el audio.
            </audio>
        </div>
    </div>

    <!-- Footer abajo siempre -->
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2024 KDD Paiporta. Todos los derechos reservados.</p>
            <p class="mb-0">Síguenos en 
                <a href="#" class="text-light text-decoration-none">Instagram</a> | 
                <a href="#" class="text-light text-decoration-none">Facebook</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
