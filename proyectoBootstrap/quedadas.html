<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kdd Paiporta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos personalizados */
        .card-column {
            max-width: 600px;
            margin: 2rem auto;
        }
        
        .epic-card {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .epic-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .scroll-effect {
            transition: all 0.6s ease-out;
        }
        
        .scroll-effect:hover {
            transform: scale(1.03);
        }
        
        .neon-title {
            color: #00ff9d;
            text-shadow: 0 0 8px rgba(0, 255, 157, 0.5);
        }
        
        .btn-glow {
            background: #00ff9d;
            color: #1a1a1a;
            border: none;
            transition: 0.3s;
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 15px #00ff9d;
        }
    </style>
</head>
<body>
   <nav class="navbar navbar-dark bg-dark fixed-top">

                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="quedadas.html">Quedadas</a></li>
                        <li class="nav-item"><a class="nav-link active" href="inscribirse.html">Inscribirse</a></li>
                        <li class="nav-item"><a class="nav-link active" href="nosotros.html">Nosotros</a></li>
                    </ul>
                    <form class="d-flex mt-3">
                        <input class="form-control me-2" type="search" placeholder="Buscar">
                        <button class="btn btn-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Contenido Principal -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4 display-4 fw-bold text-white">Quedadas</h2>
        
        <div class="row row-cols-1 g-4">
            <!-- Tarjeta 1 -->
            <div class="col card-column">
                <div class="card epic-card scroll-effect bg-dark text-white">
                    <img src="./img/rutas.jpg" class="card-img-top" alt="Evento 1">
                    <div class="card-body">
                        <h5 class="card-title neon-title">Rutas</h5>
                        <p class="card-text">Disfruta de las mejores rutas de montaña</p>
                        <a href="#" class="btn btn-glow">Conducir</a>
                    </div>
                </div>
            </div>
            
            <!-- Tarjeta 2 -->
            <div class="col card-column">
                <div class="card epic-card scroll-effect bg-dark text-white">
                    <img src="./img/coche_azul.jpg" class="card-img-top" alt="Evento 2">
                    <div class="card-body">
                        <h5 class="card-title neon-title">Tunning</h5>
                        <p class="card-text">Grandes exposiciones en tu ciudad</p>
                        <a href="#" class="btn btn-glow">Saber más</a>
                    </div>
                </div>
            </div>
            
            <!-- Tarjeta 3 -->
            <div class="col card-column">
                <div class="card epic-card scroll-effect bg-dark text-white">
                    <img src="./img/drift.jpg" class="card-img-top" alt="Evento 3">
                    <div class="card-body">
                        <h5 class="card-title neon-title">Drift</h5>
                        <p class="card-text">De los primeros eventos de drift en Valencia</p>
                        <a href="#" class="btn btn-glow">Apúntate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Efecto de aparición al hacer scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    // Efecto de onda de color
                    const wave = document.createElement('div');
                    wave.style.position = 'absolute';
                    wave.style.width = '100%';
                    wave.style.height = '100%';
                    wave.style.background = 'radial-gradient(circle, rgba(0,255,157,0.2) 0%, transparent 70%)';
                    wave.style.top = '0';
                    wave.style.left = '0';
                    wave.style.pointerEvents = 'none';
                    entry.target.appendChild(wave);
                    
                    setTimeout(() => {
                        wave.style.opacity = '0';
                        setTimeout(() => wave.remove(), 500);
                    }, 300);
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.epic-card').forEach(card => {
            observer.observe(card);
        });

        // Efecto de paralaje al desplazarse
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.scroll-effect').forEach(card => {
                const scrollPosition = window.pageYOffset;
                const cardPosition = card.getBoundingClientRect().top;
                const speed = 0.15;
                
                card.style.transform = `translateY(${cardPosition * speed}px) scale(${1 - Math.abs(cardPosition * 0.0001)})`;
            });
        });

        // Efecto hover mejorado
        document.querySelectorAll('.scroll-effect').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const x = e.pageX - card.offsetLeft;
                const y = e.pageY - card.offsetTop;
                
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${(y - card.offsetHeight/2) / 10}deg)
                    rotateY(${-(x - card.offsetWidth/2) / 10}deg)
                    scale(1.05)
                `;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
        });
    </script>

    <!-- Footer (sin cambios) -->
</body>
</html>
