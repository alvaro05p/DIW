<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Switching</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img 
        src="polilla.jpg"
        srcset="
        polilla1.jpg 320w,
        polilla2.jpg 480w,
        polilla3.jpg 800w"
        sizes="(max-width: 300px) 320px,
        (max-width: 500px) 480px,
        800px"
        alt="Imagen de una polilla"
    >
</body>
</html>
