<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Luckiest+Guy&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <div id="page">

        <header>
            <img src="imgs/logo.png" alt="Logo">
            <h1>Curso de HTML5 y CSS3</h1>
        </header>

        <nav>
            <div>
                <img src="imgs/book.png" alt="Libro">
                <a href=""><h3>Contenidos</h3></a>
            </div>
            <ul class="menu">
                <li class="desplegable">
                    <img src="imgs/film.png" alt="Videos">
                    <a href="videos.html">Vídeos</a>
                    <div class="triangle"></div>
                    <ul class="submenu">
                        <li><a href="videos.html">Vídeos1</a></li>
                        <li><a href="videos.html">Vídeos2</a></li>
                        <li><a href="videos.html">Vídeos3</a></li>
                    </ul>
                </li>
            </ul>
            <div>
                <img src="imgs/mail.png" alt="Correo">
                <a href=""><h3>Email</h3></a>
            </div>
        </nav>

        <main>
            <div id="contenedorFormulario">
                <h1>Contáctenos</h1>
                <form>
                    <!-- Campo para el nombre -->
                    <input type="text" name="nombre" placeholder="Escriba su nombre" list="nombres" required>
                    <label></label> <!-- Asterisco para los campos obligatorios -->
                    <datalist id="nombres">
                        <option value="alex">
                        <option value="juan">
                        <option value="ana">
                        <option value="pedro">
                    </datalist>
    
                    <!-- Campo para el email -->
                    <input type="email" name="correo" placeholder="Escriba su email" required>
                    <label></label> <!-- Asterisco para los campos obligatorios -->
    
                    <!-- Campo para el mensaje -->
                    <textarea name="mensaje" placeholder="Su mensaje..." required></textarea>
    
                    <!-- Botón enviar -->
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </main>

        <footer>
            <p><b>HTML y CSS</b></p>
            <p>Curso Diseño de interfaces web - 2DAW</p>
        </footer>
    </div>
</body>
</html>
