<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="button.html">Botones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="card.html">Tarjetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="carousel.html">Carousel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-disabled="true" href="collapse.html">Collapse</a>
        </li>
    </ul>
    <div class="container mt-4">
        <div id="noticiasCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/noticia2.jpg" class="d-block w-100" alt="Noticia 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Victoria de Valencia Basket</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/noticia1.jpg" class="d-block w-100" alt="Noticia 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nuevo fichaje estrella</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/noticia3.jpg" class="d-block w-100" alt="Noticia 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Preparación para el próximo partido</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#noticiasCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#noticiasCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
