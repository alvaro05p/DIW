<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Formulario de Pedidos</h2>
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido1" class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" id="apellido1" required>
        </div>
        <div class="mb-3">
            <label for="apellido2" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" id="apellido2" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="producto" class="form-label">Seleccionar Producto</label>
            <select class="form-select" id="producto" required>
                <option value="zapatillas1">Zapatillas Hombre</option>
                <option value="zapatillas2">Zapatillas Mujer</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color de la Caja</label>
            <input type="color" class="form-control" id="color" required>
        </div>
        <div class="mb-3">
            <label for="unidades" class="form-label">Número de Unidades</label>
            <input type="range" class="form-range" id="unidades" min="1" max="10" required>
        </div>
        <div class="mb-3">
            <label for="fichero" class="form-label">Subir Fichero de Contacto</label>
            <input type="file" class="form-control" id="fichero" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
