<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <h1>Registrate</h1>
        <label for="nombre">Mi nombre es:</label>
        <input type="text">
        <label for="email">Mi email es:</label>
        <input type="email">
        <label for="recordarme">Recuérdame en este equipo</label>
        <input type="checkbox">
        <label for="direccion">Mi dirección web es:</label>
        <input type="text">
        <label for="pass">Me gustaría que mi password fuera:</label>
        <input type="password">
        <label for="passRep">Mi password repetida es:</label>
        <input type="password">
        <label for="conocimientos">En una escala de 1 a 10, mis conocimientos de HTML5 son:</label>
        <input type="number" min="1" max="10">
        <label for="subs">Por favor, inicia mi subscripción el día:</label>
        <input type="number" min="1" max="31">

        <p>Me gustaría recibir <input type="number" min="1" id="short"> copias de El manual de HTML5</p>

        <label for="css3">También regístrame para El manual de CSS3</label>
        <input type="checkbox">

        <input type="submit" value="ENVÍAME">
    </main>
</body>
</html>
